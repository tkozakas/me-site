x-backend: &backend
  expose:
    - "8080"
  environment:
    - GITHUB_TOKEN=${GITHUB_TOKEN}
    - GITHUB_USERNAME=${GITHUB_USERNAME:-tkozakas}
    - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    - PORT=8080
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8080/health"]
    interval: 5s
    timeout: 3s
    retries: 3
    start_period: 5s

x-frontend: &frontend
  expose:
    - "80"
  restart: unless-stopped

services:
  backend:
    <<: *backend
    profiles: ["dev"]
    ports:
      - "8080:8080"
    build:
      context: ./backend
      dockerfile: Dockerfile

  backend-prod:
    <<: *backend
    profiles: ["prod"]
    image: ghcr.io/tkozakas/me-site-backend:main
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    <<: *frontend
    profiles: ["dev"]
    ports:
      - "3000:80"
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy

  frontend-prod:
    <<: *frontend
    profiles: ["prod"]
    image: ghcr.io/tkozakas/me-site-frontend:main
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      backend-prod:
        condition: service_healthy

  watchtower:
    profiles: ["prod"]
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - DOCKER_API_VERSION=1.44
    restart: unless-stopped

  tunnel:
    profiles: ["tunnel"]
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - frontend-prod
      - backend-prod

  caddy:
    profiles: ["prod"]
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - frontend-prod
      - backend-prod
    restart: unless-stopped

volumes:
  caddy_data:
