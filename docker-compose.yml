x-backend: &backend
  expose:
    - "8080"
  environment:
    - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
    - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    - GITHUB_REDIRECT_URL=${GITHUB_REDIRECT_URL:-https://ghstats.fun/api/auth/callback}
    - FRONTEND_URL=${FRONTEND_URL:-https://ghstats.fun}
    - CORS_ORIGINS=${CORS_ORIGINS:-https://ghstats.fun}
    - PORT=8080
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8080/health"]
    interval: 5s
    timeout: 3s
    retries: 3
    start_period: 5s

x-frontend: &frontend
  expose:
    - "3000"
  restart: unless-stopped

services:
  backend:
    <<: *backend
    profiles: ["dev"]
    ports:
      - "8080:8080"
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URL=${GITHUB_REDIRECT_URL:-http://localhost:8080/api/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - PORT=8080

  backend-prod:
    <<: *backend
    profiles: ["prod"]
    image: ghcr.io/tkozakas/gh-stats-backend:main
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    <<: *frontend
    profiles: ["dev"]
    ports:
      - "3000:3000"
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy

  frontend-prod:
    <<: *frontend
    profiles: ["prod"]
    image: ghcr.io/tkozakas/gh-stats-frontend:main
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      backend-prod:
        condition: service_healthy

  watchtower:
    profiles: ["prod"]
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
    restart: unless-stopped

  tunnel:
    profiles: ["prod"]
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - caddy

  caddy:
    profiles: ["prod"]
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    environment:
      - DOMAIN=${DOMAIN:-ghstats.fun}
    depends_on:
      - frontend-prod
      - backend-prod
    restart: unless-stopped

volumes:
  caddy_data:
